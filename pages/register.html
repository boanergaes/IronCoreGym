<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Core/Register</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="..//styles/form.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="../public/logos/IC-LOGO-VEC-header.svg" alt="iron core logo">
        </div>

        <nav>
            <div class="narrow-top">
                <svg class="cancel" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/><title>Cancel</title></svg>
            </div>
            
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About</a>
            <a href="../pages/plans.html">Plans</a>
            <a href="">Store</a>
            <a href="../pages/contact.html">Contact us</a>

            <svg class="theme" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-moon-icon lucide-sun-moon"><path d="M12 2v2"/><path d="M14.837 16.385a6 6 0 1 1-7.223-7.222c.624-.147.97.66.715 1.248a4 4 0 0 0 5.26 5.259c.589-.255 1.396.09 1.248.715"/><path d="M16 12a4 4 0 0 0-4-4"/><path d="m19 5-1.256 1.256"/><path d="M20 12h2"/><title>Theme</title></svg>
        </nav>

        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ellipsis-icon lucide-ellipsis"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/><title>Navigation</title></svg>
        </div>
    </header>

    <section class="main">
        <form action="">
            <h1>Member<span class="red-text">ship</span></h1>

            <hr>

            <div class="input-container">
                <label for="name">Full name*</label>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <input type="text" id="name" name="name" placeholder="your response">
                </div>
            </div>

            <div class="input-container">
                <label for="email">Email*</label>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
                    <input type="email" id="email" name="email" placeholder="youremail@gmail.com">
                </div>
            </div>

            <div class="input-container">
                <label for="usrname">Username*</label>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <input type="text" id="usrname" name="usrname" placeholder="choose your username">
                </div>
            </div>

            <div class="input-container">
                <label for="password">Password*</label>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-icon lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input type="password" id="password" name="password" placeholder="6 characters max" maxlength="6">
                </div>
            </div>

            <div class="input-container">
                <label for="phone">Phone number*</label>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone-icon lucide-phone"><path d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384"/></svg>
                    <input type="tel" id="phone" name="phone" placeholder="+251 953 565 778">
                </div>       
            </div>

            <div class="input-container">
                <label for="pay-method">Payment method*</label>
                <div class="input-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-credit-card-icon lucide-credit-card"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                    <select name="pay-method" id="pay-method">
                        <option value="telebirr">Telebirr</option>
                        <option value="mobile">Mobile Banking</option>
                        <option value="paypal">Paypal</option>
                    </select>
                </div>
            </div>

            <button class="submit">Submit</button>

        </form>
        <!-- floating balls -->
        <div class="ball red b1"></div>
        <div class="ball black b2"></div>
    </section>
    
</body>
</html>
